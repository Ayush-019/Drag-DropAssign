<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drag & Drop App</title>
  </head>
  <body>
    <div class="todo_wrapper">
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>Container 1</h1>
        <div class="inputandBtn">

          <input type="text" id="todo_input" class="inputField" placeholder="Add new Item"/>
          <button id="add_btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="todo" draggable="true">
          List Item 1
          <span class="close icon"><i class="fas fa-trash"></i></span>
        </div>
        <div class="todo" draggable="true">
          List Item 2
          <span class="close icon"><i class="fas fa-trash"></i></span>
        </div>
        <div class="todo" draggable="true">
          <img src="https://img.icons8.com/ios/50/000000/checked-2--v1.png" />
          <span class="close icon"><i class="fas fa-trash"></i></span>
        </div>
        <div class="todo" draggable="true">
          <img
            src="https://img.freepik.com/free-vector/nature-scene-with-river-hills-forest-mountain-landscape-flat-cartoon-style-illustration_1150-37326.jpg"
          />
          <span class="close icon"><i class="fas fa-trash"></i></span>
        </div>
      </div>
      <div class="status con2">
        <h1>Container 2</h1>
      </div>
      </div>
      <div class="resetButton">
        <button class="resetBtn">Reset</button>
      </div>

      <div class="toast-container position-fixed top-0 end-0 p-3" >
        <div class="toast"  data-autohide = "false" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Task Moved</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Task Moved Successfully
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
